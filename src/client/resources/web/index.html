<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Minecraft Chat</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/icon_32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/icon_16.png"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="img/icon_180.png" />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="css/jetbrains_mono.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/message_formatting.css" />
    </head>
    <body>
        <div id="modal-container" aria-hidden="true">
            <div id="modal-content">
                <div id="modal-text">
                    <p>Are you sure you want to open the following website?</p>
                    <p class="modal-url"></p>
                    <p>Never open links from people you don't trust!</p>
                </div>
                <div class="modal-buttons">
                    <button id="modal-confirm">Yes</button>
                    <button id="modal-copy">Copy to Clipboard</button>
                    <button id="modal-cancel">No</button>
                </div>
            </div>
        </div>
        <div id="hover-container" aria-hidden="true"></div>

        <main id="container">
            <section id="chat-area" aria-label="Chat messages and input">
                <div id="tab-list" aria-label="Tab completion list">
                    <ul></ul>
                </div>
                <section
                    id="messages"
                    role="log"
                    aria-live="polite"
                    aria-label="Chat messages"
                >
                    <div id="load-more-container">
                        <button
                            id="load-more-button"
                            aria-label="Load more messages"
                        >
                            Load More
                        </button>
                    </div>
                </section>
                <section id="input-area" aria-label="Message input">
                    <div id="input-alert" aria-hidden="true">
                        <span></span>
                    </div>
                    <div id="message-input-container">
                        <textarea
                            id="message-input"
                            placeholder="Type your message..."
                            rows="1"
                            aria-label="Type a chat message"
                            aria-invalid="false"
                        ></textarea>
                        <button
                            id="message-send-button"
                            aria-label="Send message"
                        >
                            Send
                        </button>
                    </div>
                </section>
            </section>
            <aside id="player-list-container" aria-label="Online players">
                <h2>
                    Players Online
                    <span id="player-count" aria-live="polite">(0)</span>
                </h2>
                <ul id="player-list"></ul>
            </aside>
        </main>
        <div
            id="status"
            class="status-disconnected"
            role="status"
            aria-live="polite"
        >
            <span class="connection-status">Disconnected</span>
            -
            <span class="server-name">No server</span>
        </div>

        <script type="module" src="js/chat.mjs"></script>
    </body>
</html>
